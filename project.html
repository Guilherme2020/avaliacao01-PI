<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Estudio 123 </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="name"><a href="#">Estúdio 123</a></div>
            <nav>
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="#projetos">projetos</a></li>
                    <li><a href="#contato">contato</a></li>
                </ul>
            </nav>
            <ul class="sandwich">
                <li class="icon" id="sandwich">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </li>
            </ul>
            <div class="menu-full" id="menu-full">
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="#projetos">projetos</a></li>
                    <li><a href="#contato">contato</a></li>
                </ul>
            </div>
        </div>
    </header>
    <section class="content" style="background-image: url('img/cover.jpg')">
        <div class="container">
            <h1>Projeto</h1>
        </div>
    </section>
    <main>
        <section class="presentation">
            <div class="container">
                <div class="section-content">
                    <h2>Sobre.</h2>
                    <p>Algumas Imagens sobre o projeto</p>
                    <div class="team client-logo">
                        <div class="client">
                            <img src="img/client-logo.png" alt="cliente,homem">
                        </div>
                    </div>

                    <div class="gallery">
                        <div class="media" style="background-image: url(img/gallery-1.jpg)"></div>
                        <div class="media" style="background-image: url(img/gallery-2.jpg)"></div>
                        <div class="media" style="background-image: url(img/gallery-3.jpg)"></div>
                        <div class="media" style="background-image: url(img/gallery-4.jpg)"></div>
                        <div class="media" style="background-image: url(img/gallery-5.jpg)"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="contact">
            <div class="container">
                <div class="section-content">
                    <h2>Contato.</h2>
                    <p>Se interessou pelo nosso trabalho? 
                        Entre em contato conosco, estaremos esperando para oferecer o melhor serviço</p>
                    <div class="form-wrapper">
                        <form action="#">
                            <input type="text" placeholder="Nome">
                            <input type="email" placeholder="Email">
                            <input type="tel" placeholder="Telefone">
                            <textarea placeholder=""></textarea>
                        </form>
                        <div class="button">
                            Enviar
                        </div>
                    </div>

                    <div class="maps"></div>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('sandwich').onclick = function(){
            var menu = document.getElementById('menu-full'),
                sandwich = document.getElementById('sandwich');

            if (menu.className === 'menu-full opened') {
                menu.className = 'menu-full';
                sandwich.className = 'icon';
            } else {
                menu.className = 'menu-full opened';
                sandwich.className = 'icon opened';
            }
        }
    </script>
</body>
</html>
